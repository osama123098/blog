{% extends "base.html" %}
{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>
    <button>
        <a href="{% url 'post_edit' object.pk %}">Update</a>
    </button>
    <button>
        <a href="{% url 'post_delete' object.pk %}">Delete</a>
    </button>
{% endblock content %}
